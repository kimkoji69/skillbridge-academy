<!DOCTYPE html>
<html>
<head>
    <title>Professional Upload</title>
    <style>
        body { background:#121212; color:white; font-family:Arial; text-align:center; }
        input, textarea, select {
            width:80%; padding:10px; margin:10px;
            border-radius:5px; border:none;
        }
        button {
            padding:10px 20px;
            background:#00bcd4;
            color:white;
            border:none;
            border-radius:5px;
        }
        a { color:#00bcd4; }
    </style>
</head>
<body>

<h1>Professional Skill Upload</h1>

<form>
    <input type="text" placeholder="Professional Name"><br>
    <input type="email" placeholder="Email Address"><br>
    <input type="text" placeholder="Skill Title"><br>
    <select>
        <option>Select Category</option>
        <option>Freelancing</option>
        <option>Business</option>
        <option>Marketing</option>
        <option>Design</option>
    </select><br>
    <textarea placeholder="Describe your skill"></textarea><br>
    <input type="file"><br>
    <button type="submit">Submit Skill</button>
</form>
